<!DOCTYPE html>

<!-- 
  To change the theme, change the class on the html tag below to one of:
  - theme-auto: Automatically switches based on user's system preferences
  - theme-light: Forces light theme
  - theme-dark: Forces dark theme
-->

<html class="theme-auto" lang="de"> <!-- Update`class="theme-auto" with your preference -->

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        
    <!-- Page Title - Change this to your name/brand (50-60 characters recommended) -->
    <title>Philipp Kirchner im Internet</title>
    <link rel="icon" type="image/x-icon" href="/images/avatar.png"> <!-- Update this with your own favicon -->
    
    <!-- Meta Description - Write a description (150-160 characters recommended) -->
    <meta name="description" content="Philipp Kirchner ist Datacenter-Tech, Nerd und ständig unterwegs!">
    
    <!-- Keywords -->
    <meta name="keywords" content="electronics, radio, datacenter, nerd, technology">
    
    <!-- Canonical URL - Helps prevent duplicate content issues -->
    <meta rel="canonical" href="https://philipp-kirchner.de">
    
    <!-- Author Information -->
    <meta name="author" content="Philipp Kirchner">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/brands.css">

  </head>

<body>

    <div class="container">
        <div class="column">

            <!-- 
              By default, the Avatar is rounded. Use the following:
              - avatar--rounded: Automatically rounds the image
              - avatar--soft: Slightly rounds the image
              - avatar--none: Removes any rounding

              Be sure to replace the src with your own image path and update the alt text
            -->
            <img class="avatar avatar--rounded" src="images/avatar.png" srcset="images/avatar@2x.png 2x" alt="Mein Gesicht">

            <h1 tabindex="0">
              <div>Philipp Kirchner</div>
            </h1>

            <!-- Add a short description about yourself or your brand -->
            <p tabindex="0">Datacenter-Tech, Nerd und ständig unterwegs!</p>

            <p tabindex="0">Diese Webseite ist noch in Arbeit. Bald gibt es hier weitere Links!</p>

            <div class="button-stack" role="navigation">

              <!-- LinkedIn -->
              <a class="button button-linked" href="https://www.linkedin.com/in/phjl/" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/linkedin.svg" alt="LinkedIn Logo">LinkedIn</a>

              <!-- Crosslink to phjl.de -->
              <a class="button button-default" href="https://phjl.de" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/generic-website.svg" alt="Website Icon">Personal Site</a>

      </div>
      <footer>
        Check out the <a href="https://github.com/derphjl/littlelink-philippdashkirchnerdotde" target="_blank" rel="noopener">Repo on GitHub</a>
      </footer>
    </div>
  </div>

</body>

</html>
